<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/about.css">
    <link rel="stylesheet" href="css/signup.css">
    <!-- fav icon -->
    <link rel="shortcut icon" href="images/JATAYAT.png" type="image/x-icon">
    <!-- icon link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- animation link -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>About Us / Jataat</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
               <a href="index.html"><img src="images/Jataat.png" alt="logo">
                <h1>JATAYAT</h1></a>
            </div>
            <nav id="nav">
                <ul>
                    <li><a href="whyus.html">Why Us</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="career.html">Career</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="login.html">Log In</a></li>
                </ul>
                <button><i class='bx bx-car'></i> Rental</button>
                <button><i class='bx bx-bus'></i> Bus Ticket</button>
            </nav>
            <div class="menu" id="menu">
                <i class='bx bx-menu'></i>
            </div>
        </header>
        <!-- hero section -->
        <div class="signupform">
            <div class="signupform">
                <h1>Sign Up</h1>
                <form id = "signup-form"action="/">
                    <input type="text" placeholder="Enter Username" name="name"><br>
                    <input type="email" placeholder="Enter Email" name="email"><br>
                    <input type="password" placeholder="Enter Password" name="password"><br>
                    <button>Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    <!-- javascript -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="../signup.js"></script>

    <script>
        var nav = document.getElementById("nav");
        var menu = document.getElementById("menu");
        menu.addEventListener("click", function(){
            nav.classList.toggle("activemenu")
        });
        // animation
        AOS.init();
    </script>
</body>
</html>
